<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GETTING STARTED WITH BRACKETS</title>
    <meta name="description" content="Angular Practice">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav>AngluarJS Practice</nav>

    <main ng-controller="mainController">

        <div>
            <label>What is your twitter handler?</label>
            <input type="text" ng-model="handle">
        </div>

        <h1>
            twitter.com/{{ lowercaseHandle() }}
        </h1>
    </main>

    <footer></footer>


    <script src="https://code.angularjs.org/1.7.8/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
